<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
     <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
     <link rel="stylesheet" href="CSS/styles.css">
     <link rel="stylesheet" href="CSS/mobileStyles.css" media="only screen and (max-width: 767px)">
     <title>Weather App</title>
</head>

<body>
     <div id="container">
          <div class="location">
               <input type="text" id="inputLocation" placeholder="Location">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
  <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
  <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
          </div>
          <div id="location" class="info">
               <div id="time">
                    <div id="day"></div>
                    <div id="specificDate"></div>
                    <div id="city">
                         <i class="fa-regular fa-location-dot"></i>
                         <div id="nameOfCity"></div>
                    </div>
               </div>
               <div id="desc">
                    <i class="fa-solid mainIconDesc"></i>
                    <div id="temp"></div>
                    <div id="weatherDescription"></div>
               </div>
          </div>
          <div id="descriptions" class="info">
               <div id="displayInfo">
                    <div id="info">
                         <div>
                              <div>Precipitation</div>
                              <div id="precipitation"></div>
                         </div>
                         <div>
                              <div>Humidity</div>
                              <div id="humidity"></div>
                         </div>
                         <div>
                              <div>Wind</div>
                              <div id="wind"></div>
                         </div>
                    </div>
                    <div id="days">
                         <div class="day" id="today">
                              <i class="fa-solid"></i>
                              <div class="dayOfWeek"></div>
                              <div class="tempOfDay"></div>
                         </div>
                         <div class="day" id="secondDay">
                              <i class="fa-solid"></i></i>
                              <div class="dayOfWeek"></div>
                              <div class="tempOfDay"></div>
                         </div>
                         <div class="day" id="thirdDay">
                              <i class="fa-solid"></i>
                              <div class="dayOfWeek"></div>
                              <div class="tempOfDay"></div>
                         </div>
                         <div class="day" id="fourthDay">
                              <i class="fa-solid"></i>
                              <div class="dayOfWeek"></div>
                              <div class="tempOfDay"></div>
                         </div>
                    </div>
                    <div id="newLocation">
                         <input type="text" id="nextLocation" placeholder="Change Location">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
  <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
  <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
                    </div>
               </div>
          </div>
     </div>
     <script src="JS/main.js"></script>
</body>

</html>
